                    <div class="h-3 bg-gray-200 rounded w-1/3"></div>
                </div>
            </div>
            <div class="animate-pulse flex items-start space-x-3 bg-white p-4 rounded-xl shadow-sm">
                <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>

                </div>
            </div>
            <div class="animate-pulse flex items-start space-x-3 bg-white p-4 rounded-xl shadow-sm">
                <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/3"></div>
                </div>
            </div>
            <div class="animate-pulse flex items-start space-x-3 bg-white p-4 rounded-xl shadow-sm">
                <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>

                </div>
            </div>
            <div class="animate-pulse flex items-start space-x-3 bg-white p-4 rounded-xl shadow-sm">
                <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/3"></div>
                </div>
            </div>
            <div class="animate-pulse flex items-start space-x-3 bg-white p-4 rounded-xl shadow-sm">
                <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>

                </div>
            </div>
            <div class="animate-pulse flex items-start space-x-3 bg-white p-4 rounded-xl shadow-sm">
                <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/3"></div>
                </div>
            </div>
            <div class="animate-pulse flex items-start space-x-3 bg-white p-4 rounded-xl shadow-sm">
                <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/3"></div>
                </div>
            </div>
        </div>
        <div *ngIf="!UnreadNotificationsLoading && UnreadNotifications.length === 0"
            class="text-center py-12 text-gray-400">
            <svg class="mx-auto h-10 w-10 mb-3 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <p class="text-sm">No recent notifications</p>
        </div>
        <!-- ACTUAL NOTIFICATIONS -->
        <ng-container *ngIf="!UnreadNotificationsLoading">
            <div *ngIf="UnreadNotifications.length > 0">

                <div *ngFor="let notif of UnreadNotifications"
                    class="flex items-start justify-between bg-white p-4 rounded-md  hover:bg-gray-200 hover:cursor-pointer hover:border transition">
                    <div class="flex items-start space-x-4 w-full">

                        <div
                            class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-md flex items-center justify-center text-blue-500">
                            <i *ngIf="notif.ConditionType === 'LogTime'" class="fa fa-clock"></i>

                            <!-- Value condition -->
                            <i *ngIf="notif.ConditionType === 'Value'" class="fa fa-chart-line"></i>

                            <!-- Fallback -->
                            <i *ngIf="notif.ConditionType !== 'LogTime' && notif.ConditionType !== 'Value'"
                                class="fa fa-bell"></i>
                        </div>


                        <div class="w-full">
                            <p class="text-sm font-medium text-gray-800 w-full">{{ notif.Message }}</p>

                            <div class="flex items-center justify-between mt-1 w-full">
                                <p class="text-xs text-gray-500">
                                    {{ notif.RaisedTime | date: 'MMM d, y' }} Â· {{ notif.RaisedTime | date: 'hh:mm a' }}
                                    <!-- <span class="ml-2" *ngIf="notif.SentTime; else notDelivered">
                                        Delivered to customer at: {{ notif.SentTime | date: 'MMM d, y, hh:mm a' }}
                                    </span>
                                    <ng-template #notDelivered>
                                        <span class="ml-2">Not Delivered To Customers</span>
                                    </ng-template> -->
                                </p>

                                <div class="text-xs text-right text-blue-600">
                                    <ng-container *ngIf="!notif.IsRead">
                                        <span
                                            *ngIf="ReadNotificationLoadingMap[notif.Id]; else markReadBtn">Updating...</span>
                                        <ng-template #markReadBtn>
                                            <button (click)="ReadNotification(notif)"
                                                class="hover:underline focus:outline-none">
                                                Mark as read
                                            </button>
                                        </ng-template>
                                    </ng-container>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </ng-container>
    </div>
</div>
