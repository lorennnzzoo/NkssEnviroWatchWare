<div class="my-5 bg-white shadow-lg rounded-lg p-6">
    <span class="text-xl font-bold text-gray-900 mb-4">Create Oxide</span>
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-3">
            <!-- <div class="text-gray-900 font-medium text-lg">Oxide Information</div> -->
            <p class="text-gray-600 text-sm">Provide the details for the oxide configuration.</p>
        </div>
        <div class="lg:col-span-9">
            <form [formGroup]="oxideForm" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <!-- Oxide Name -->
                    <div>
                        <label for="OxideName" class="block text-gray-700 font-medium">Oxide Name</label>
                        <input id="OxideName" type="text" formControlName="OxideName"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500">
                        <small *ngIf="oxideForm.get('OxideName')?.invalid && oxideForm.get('OxideName')?.touched"
                            class="text-red-500 text-sm">
                            Oxide Name is required
                        </small>
                    </div>

                    <!-- Limit -->
                    <div>
                        <label for="Limit" class="block text-gray-700 font-medium">Limit</label>
                        <input id="Limit" type="number" formControlName="Limit"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500">
                        <small *ngIf="oxideForm.get('Limit')?.invalid && oxideForm.get('Limit')?.touched"
                            class="text-red-500 text-sm">
                            Limit is required
                        </small>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex gap-4 mt-4">
                    <button type="submit" [disabled]="Loading"
                        class="mt-1 px-4 py-2 bg-accent text-white rounded-md hover:bg-secondary transition disabled:bg-gray-500 disabled:cursor-not-allowed">

                        <span *ngIf="Loading">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                        </span>
                        <span *ngIf="!Loading">

                        </span>

                        <span>Create</span>
                    </button>
                    <button type="button" (click)="goBack()"
                        class="mt-1 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
