<div class="my-5 p-6 bg-white rounded-lg shadow-lg">
    <span class="text-xl font-bold text-gray-900 mb-4">Update Scaling Factor</span>
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-3">
            <!-- <div class="text-gray-900 font-medium text-lg">Scaling Factor Information</div> -->
            <p class="text-gray-600 text-sm">Provide the input and output range for the scaling factor.
            </p>
        </div>
        <div class="lg:col-span-9">
            <form [formGroup]="scalingFactorForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <!-- Min Input -->
                    <div>
                        <label for="MinInput" class="font-medium text-gray-700 text-900">Min Input</label>

                        <input id="MinInput" type="number" formControlName="MinInput"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required min="-1000000" step="any">
                        <small
                            *ngIf="scalingFactorForm.get('MinInput')?.invalid && scalingFactorForm.get('MinInput')?.touched"
                            class="text-red-500 text-sm">
                            <ng-container *ngIf="scalingFactorForm.get('MinInput')?.errors?.['required']">Min Input is
                                required</ng-container>
                        </small>
                    </div>

                    <!-- Max Input -->
                    <div>
                        <label for="MaxInput" class="font-medium text-gray-700 text-900">Max Input</label>

                        <input id="MaxInput" type="number" formControlName="MaxInput"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required min="-1000000" step="any">
                        <small
                            *ngIf="scalingFactorForm.get('MaxInput')?.invalid && scalingFactorForm.get('MaxInput')?.touched"
                            class="text-red-500 text-sm">
                            <ng-container *ngIf="scalingFactorForm.get('MaxInput')?.errors?.['required']">Max Input is
                                required</ng-container>
                        </small>
                    </div>

                    <!-- Min Output -->
                    <div>
                        <label for="MinOutput" class="font-medium text-gray-700 text-900">Min Output</label>

                        <input id="MinOutput" type="number" formControlName="MinOutput"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required min="-1000000" step="any">
                        <small
                            *ngIf="scalingFactorForm.get('MinOutput')?.invalid && scalingFactorForm.get('MinOutput')?.touched"
                            class="text-red-500 text-sm">
                            <ng-container *ngIf="scalingFactorForm.get('MinOutput')?.errors?.['required']">Min Output is
                                required</ng-container>
                        </small>
                    </div>

                    <!-- Max Output -->
                    <div>
                        <label for="MaxOutput" class="font-medium text-gray-700 text-900">Max Output</label>

                        <input id="MaxOutput" type="number" formControlName="MaxOutput"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required min="-1000000" step="any">
                        <small
                            *ngIf="scalingFactorForm.get('MaxOutput')?.invalid && scalingFactorForm.get('MaxOutput')?.touched"
                            class="text-red-500 text-sm">
                            <ng-container *ngIf="scalingFactorForm.get('MaxOutput')?.errors?.['required']">Max Output is
                                required</ng-container>
                        </small>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex gap-4 mt-4">
                    <button type="submit" [disabled]="Loading"
                        class="mt-1 px-4 py-2 bg-accent text-white rounded-md hover:bg-secondary transition disabled:bg-gray-500 disabled:cursor-not-allowed">

                        <span *ngIf="Loading">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                        </span>
                        <span *ngIf="!Loading">

                        </span>

                        <span>Update</span>
                    </button>
                    <button type="button" (click)="goBack()"
                        class="mt-1 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
