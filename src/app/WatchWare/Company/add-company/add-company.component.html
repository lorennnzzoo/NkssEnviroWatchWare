<div class="my-5 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-gray-900 text-xl font-bold mb-4">Create Company</h2>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
        <div class="lg:col-span-2">
            <!-- <h3 class="text-gray-900 font-medium text-lg">Basic Info</h3> -->
            <p class="text-gray-600 text-sm">Provide essential details about the company.</p>
        </div>

        <div class="lg:col-span-10">
            <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Short Name -->
                    <div>
                        <label for="shortName" class="text-gray-700 font-medium">Short Name</label>
                        <input id="shortName" required type="text" formControlName="shortName"
                            class="w-full p-2 border border-gray-400 rounded-md focus:ring focus:ring-blue-300">
                        <small *ngIf="companyForm.get('shortName')?.invalid && companyForm.get('shortName')?.touched"
                            class="text-red-500">Short Name is required</small>
                    </div>

                    <!-- Legal Name -->
                    <div>
                        <label for="legalName" class="text-gray-700 font-medium">Legal Name</label>
                        <input id="legalName" required type="text" formControlName="legalName"
                            class="w-full p-2 border border-gray-400  rounded-md focus:ring focus:ring-blue-300">
                        <small *ngIf="companyForm.get('legalName')?.invalid && companyForm.get('legalName')?.touched"
                            class="text-red-500">Legal Name is required</small>
                    </div>

                    <!-- Country -->
                    <div>
                        <label for="country" class="text-gray-700 font-medium">Country</label>
                        <input id="country" required type="text" formControlName="country"
                            class="w-full p-2 border border-gray-400 rounded-md focus:ring focus:ring-blue-300">
                        <small *ngIf="companyForm.get('country')?.invalid && companyForm.get('country')?.touched"
                            class="text-red-500">Country is required</small>
                    </div>

                    <!-- State -->
                    <div>
                        <label for="state" class="text-gray-700 font-medium">State</label>
                        <input id="state" required type="text" formControlName="state"
                            class="w-full p-2 border border-gray-400 rounded-md focus:ring focus:ring-blue-300">
                        <small *ngIf="companyForm.get('state')?.invalid && companyForm.get('state')?.touched"
                            class="text-red-500">State is required</small>
                    </div>

                    <!-- District -->
                    <div>
                        <label for="district" class="text-gray-700 font-medium">District</label>
                        <input id="district" required type="text" formControlName="district"
                            class="w-full p-2 border border-gray-400 rounded-md focus:ring focus:ring-blue-300">
                        <small *ngIf="companyForm.get('district')?.invalid && companyForm.get('district')?.touched"
                            class="text-red-500">District is required</small>
                    </div>
                    <div>
                        <label for="pinCode" class="text-gray-700 font-medium">Pin Code</label>
                        <input id="pinCode" minlength="6" maxlength="6" required type="number" formControlName="pinCode"
                            class="w-full p-2 border border-gray-400 rounded-md focus:ring focus:ring-blue-300">
                        <small *ngIf="companyForm.get('pinCode')?.invalid && companyForm.get('pinCode')?.touched"
                            class="text-red-500">Pin Code must be a 6-digit number</small>
                    </div>
                    <!-- Address -->
                    <div class="md:col-span-2">
                        <label for="address" class="text-gray-700 font-medium">Address</label>
                        <textarea id="address" required formControlName="address" rows="3"
                            class="w-full p-2 border border-gray-400 rounded-md focus:ring focus:ring-blue-300 resize-none"></textarea>
                        <small *ngIf="companyForm.get('address')?.invalid && companyForm.get('address')?.touched"
                            class="text-red-500">Address is required</small>
                    </div>

                    <!-- Pin Code -->

                </div>

                <!-- Submit Button -->
                <div class="mt-4 flex gap-4">
                    <button type="submit" [disabled]="Loading"
                        class="mt-1 px-4 py-2 bg-accent text-white rounded-md hover:bg-secondary transition disabled:bg-gray-500 disabled:cursor-not-allowed">

                        <span *ngIf="Loading">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                        </span>
                        <span *ngIf="!Loading">

                        </span>

                        <span>Create</span>
                    </button>
                    <button type="button" (click)="goBack()"
                        class="bg-gray-500 text-white px-4 py-2 mt-1 rounded-md shadow hover:bg-gray-600">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
