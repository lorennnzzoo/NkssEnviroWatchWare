<div class="flex justify-center items-center min-h-screen bg-accent">


    <div class="bg-white p-8 rounded-lg shadow-lg w-96">

        <div class="mb-4 text-center">
            <h2 class="text-gray-900 text-2xl font-bold mb-2">Log in</h2>
            <p class="text-gray-600 font-medium">Please enter your details</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
            <!-- Username Field -->
            <div class="relative">
                <input id="username" type="text" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Username" formControlName="username">
                <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                    <!-- <i class="fas fa-user"></i> -->
                </span>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <input id="password" type="password" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Password" formControlName="password">
                <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                    <!-- <i class="fas fa-lock"></i> -->
                </span>
            </div>

            <!-- Forgot Password Link -->
            <div class="flex justify-end">
                <a class="text-blue-500 hover:underline text-sm">Forgot password?</a>
            </div>


            <button type="submit" [disabled]="loginForm.invalid || loading" class="w-full bg-accent text-white font-semibold p-3 flex justify-center items-center gap-2
    rounded-md hover:bg-secondary transition duration-300 disabled:bg-gray-300">

                <span *ngIf="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <span *ngIf="!loading">

                </span>

                <span>Log in</span>
            </button>
        </form>
    </div>
</div>
