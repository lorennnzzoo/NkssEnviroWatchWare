<div class="my-5 bg-white shadow-lg rounded-lg p-6">
    <span class="text-xl font-bold text-gray-900 mb-4">Register User</span>
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-3">
            <!-- <div class="text-900 font-medium text-xl mb-3">Basic Info</div> -->
            <p class="text-gray-600 text-sm">Provide essential details about the user.</p>
        </div>
        <div class="lg:col-span-9">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <!-- User Name -->
                    <div>
                        <label for="userName" class="font-medium block text-gray-700">User Name</label>
                        <input id="userName" type="text" autocomplete="new-password" formControlName="UserName"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required>
                        <small *ngIf="userForm.get('UserName')?.invalid && userForm.get('UserName')?.touched"
                            class="text-red-500 text-sm">User Name is required</small>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="font-medium block text-gray-700">Email</label>
                        <input id="email" type="email" autocomplete="new-password" formControlName="Email"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required>
                        <small *ngIf="userForm.get('Email')?.invalid && userForm.get('Email')?.touched"
                            class="text-red-500 text-sm">
                            <ng-container *ngIf="userForm.get('Email')?.errors?.['required']">Email is
                                required</ng-container>
                            <ng-container *ngIf="userForm.get('Email')?.errors?.['email']">Invalid email
                                format</ng-container>
                        </small>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="font-medium block text-gray-700">Password</label>
                        <input id="password" type="password" autocomplete="new-password" formControlName="Password"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required>
                        <small *ngIf="userForm.get('Password')?.invalid && userForm.get('Password')?.touched"
                            class="text-red-500 text-sm">Password is required</small>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phoneNumber" class="font-medium block text-gray-700">Phone Number</label>
                        <input id="phoneNumber" type="text" autocomplete="new-password" formControlName="PhoneNumber"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required>
                        <small *ngIf="userForm.get('PhoneNumber')?.invalid && userForm.get('PhoneNumber')?.touched"
                            class="text-red-500 text-sm">
                            <ng-container *ngIf="userForm.get('PhoneNumber')?.errors?.['required']">Phone Number is
                                required</ng-container>
                            <ng-container *ngIf="userForm.get('PhoneNumber')?.errors?.['pattern']">Phone Number must be
                                10 digits</ng-container>
                            <ng-container *ngIf="userForm.get('PhoneNumber')?.errors?.['maxLength']">Phone Number is too
                                long</ng-container>
                        </small>
                    </div>

                    <!-- Role Dropdown -->
                    <div>
                        <label for="role" class="font-medium block text-gray-700">Role</label>

                        <select id="role" formControlName="RoleId"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500">
                            <option *ngFor="let type of Roles" [value]="type.Id">{{ type.Name }}
                            </option>
                        </select>
                        <small *ngIf="userForm.get('RoleId')?.invalid && userForm.get('RoleId')?.touched"
                            class="text-red-500 text-sm">Role is required</small>
                    </div>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="flex gap-4 mt-4">
                    <button type="submit" [disabled]="Loading"
                        class="mt-1 px-4 py-2 bg-accent text-white rounded-md hover:bg-secondary transition disabled:bg-gray-500 disabled:cursor-not-allowed">

                        <span *ngIf="Loading">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                        </span>
                        <span *ngIf="!Loading">

                        </span>

                        <span>Create</span>
                    </button>
                    <button type="button" (click)="goBack()"
                        class="mt-1 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
