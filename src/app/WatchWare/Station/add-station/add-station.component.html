<div class="my-5 border bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-xl font-bold text-gray-900 mb-4">Create Station</h2>
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <!-- Sidebar Description -->
        <div class="lg:col-span-3">
            <!-- <h3 class="text-gray-900 font-medium text-lg">Basic Info</h3> -->
            <p class="text-gray-600 text-sm">Provide essential details about the station.</p>
        </div>

        <!-- Form Section -->
        <div class="lg:col-span-9">
            <form [formGroup]="stationForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Station Name -->
                    <div>
                        <label for="name" class="block text-gray-700 font-medium">Station Name</label>
                        <input id="name" type="text" formControlName="Name"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                            required>
                        <small *ngIf="stationForm.get('Name')?.invalid && stationForm.get('Name')?.touched"
                            class="text-red-500 text-sm">Station Name is required</small>
                    </div>

                    <!-- Monitoring Type Dropdown -->
                    <div>
                        <label for="monitoringType" class="block text-gray-700 font-medium">Monitoring Type</label>
                        <select id="monitoringType" formControlName="MonitoringTypeId"
                            class="w-full px-3 py-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-500">
                            <option *ngFor="let type of monitoringTypes" [value]="type.Id">{{ type.MonitoringTypeName }}
                            </option>
                        </select>
                        <small
                            *ngIf="stationForm.get('MonitoringTypeId')?.invalid && stationForm.get('MonitoringTypeId')?.touched"
                            class="text-red-500 text-sm">Monitoring Type is required</small>
                    </div>
                </div>

                <!-- Checkbox Group -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Is SPCB -->
                    <div class="flex items-center">
                        <input id="isSpcb" type="checkbox" formControlName="IsSpcb"
                            class="w-4 h-4 text-blue-600 border-gray-400 rounded focus:ring-blue-500">
                        <label for="isSpcb" class="ml-2 text-gray-700">Is SPCB</label>
                    </div>

                    <!-- Is CPCB -->
                    <div class="flex items-center">
                        <input id="isCpcb" type="checkbox" formControlName="IsCpcb"
                            class="w-4 h-4 text-blue-600 border-gray-400 rounded focus:ring-blue-500">
                        <label for="isCpcb" class="ml-2 text-gray-700">Is CPCB</label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4 mt-4">
                    <button type="submit" [disabled]="Loading"
                        class="mt-1 px-4 py-2 bg-accent text-white rounded-md hover:bg-secondary transition disabled:bg-gray-500 disabled:cursor-not-allowed">

                        <span *ngIf="Loading">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                        </span>
                        <span *ngIf="!Loading">

                        </span>

                        <span>Create</span>
                    </button>
                    <button type="button" (click)="goBack()"
                        class="mt-1 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
