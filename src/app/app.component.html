<ng-container *ngIf="isLoginPage||isLicensePage; else mainLayout">
  <div class="flex">
    <div class="flex-1 h-screen pt-0 pb-0 pr-3 transition-all duration-300 ease-in-out">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #mainLayout>
  <div class="flex bg-gray-50">

    <app-sidebar *ngIf="!isLoginPage||!isLicensePage" (collapseChange)="isCollapsed = $event"></app-sidebar>
    <div class="flex-1 w-[90%] h-screen pt-[85px] pb-2 pr-3 transition-all duration-300 ease-in-out" [ngClass]="{
    'pl-24': isCollapsed, 
    'pl-28': (!isLoginPage && !isLicensePage) && !isCollapsed, 
    'pl-72': (!isLoginPage && !isLicensePage) && !isCollapsed && screenIsLarge
  }">

      <button *ngIf="!isDashboard" type="button" (click)="goBack()"
        class="px-4 py-1 mb-4 border border-accent bg-primary text-accent rounded-md hover:bg-accent hover:text-primary transition">
        <i class="fa fa-arrow-left"></i> Back
      </button>
      <router-outlet></router-outlet>
    </div>

  </div>
</ng-template>
